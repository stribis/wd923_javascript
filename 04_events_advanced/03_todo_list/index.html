<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <header><h1>Todos</h1></header>
    <main id="todo-list">
      <form id="add">
        <input type="text" id="addinput" aria-label="New todo item" />
        <button id="addbutton" type="submit">+</button>
      </form>
      <div id="list"></div>
      <div class="extras">
        <button id="markAsComplete">Mark all as Complete</button>
        <button id="clearCompleted">Clear completed</button>
      </div>
    </main>
    <footer><small>Made with ❤️</small></footer>
  </body>
</html>
