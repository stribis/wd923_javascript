<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide">
          <img src="https://picsum.photos/500/380" alt="Some random picture from the internet" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/500/380?random=2" alt="Fooooooo" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/500/380?random=3" alt="Random Access Memory" />
        </div>
        <div class="slide">
          <img
            src="https://picsum.photos/500/380?random=4"
            alt="Hello, is it me you're looking for"
          />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/500/380?random=5" alt="Blib blab blub" />
        </div>
      </div>
    </div>
    <div class="controls-container">
      <button class="left">&larr;</button>
      <div class="description">
        <h2>Current Slide: 1</h2>
        <p>Description</p>
      </div>
      <button class="right">&rarr;</button>
    </div>
  </body>
</html>
